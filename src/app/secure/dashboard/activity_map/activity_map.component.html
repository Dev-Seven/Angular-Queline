<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUkCisNim29ukTbamtTpgcMNGonJziWQA"></script>

<div class="msc-overlay"></div>
<div class="content container-fluid">
  <div class="">
    <mat-card class="row msc-content msc-alert--animate">
      <mat-card-content class="text-center">
        <div class="row">
          <div class="col-md-11">
            <mat-card-title
              style="font-size: 22px; margin-bottom: auto"
              *ngIf="!activityData.username"
            >
              User's route</mat-card-title
            >
            <mat-card-title
              style="font-size: 22px; margin-bottom: auto"
              *ngIf="activityData.username"
            >
              {{ activityData.username }}'s route</mat-card-title
            >
            <br />
          </div>
          <div class="col-md-1">
            <button
              type="button"
              class="btn btn-icon btn-sm btn-ghost-secondary"
              data-dismiss="modal"
              (click)="close()"
              aria-label="Close"
            >
              <i class="tio-clear tio-lg"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center" style="padding-bottom: 2%">
            <div id="map" style="height: 300px"></div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
