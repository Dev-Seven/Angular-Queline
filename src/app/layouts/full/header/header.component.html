<style>
  .droup-language {
    display: inline-block;
    vertical-align: top;
    margin: 9px 9px 0 0;
  }

  .avatar .avatar-img {
    object-fit: contain;
  }
</style>

<header
  id="header"
  class="
    navbar
    navbar-expand-lg
    navbar-fixed
    navbar-height
    navbar-flush
    navbar-container
    navbar-bordered
  "
>
  <div class="navbar-nav-wrap">
    <div class="navbar-brand-wrapper">
      <!-- End Logo -->
    </div>

    <!-- Secondary Content -->
    <div class="navbar-nav-wrap-content-left">
      <button class="openbtn" onclick="openNav()">â˜°</button>
    </div>
    <div class="navbar-nav-wrap-content-right">
      <div class="align-items-center flex-row droup-language">
        <select
          class="select2-selection custom-select"
          #langSelect
          (change)="changeLang(langSelect.value)"
        >
          <option
            *ngFor="let lang of translate.getLangs()"
            [value]="lang"
            [selected]="lang === translate.currentLang"
          >
            {{ lang }}
          </option>
        </select>
      </div>
      <ul class="navbar-nav align-items-center flex-row d-inline-block">
        <li class="nav-item">
          <!-- Account -->
          <div class="hs-unfold">
            <a
              class="js-hs-unfold-invoker navbar-dropdown-account-wrapper"
              href="javascript:;"
              data-hs-unfold-options='{
                   "target": "#accountNavbarDropdown",
                   "type": "css-animation"
                 }'
            >
              <div
                class="avatar avatar-sm avatar-circle"
                [matMenuTriggerFor]="profile"
              >
                <img class="avatar-img" src="{{ getProfilePic() }}" />
              </div>
            </a>

            <mat-menu #profile="matMenu" class="mymegamenu">
              <!-- End Unfold -->

              <a
                class="dropdown-item"
                href="javascript:;"
                (click)="goToMyProfile()"
              >
                <span class="text-truncate pr-2" title="Profile">{{
                  "Profile" | translate
                }}</span>
              </a>
              <a
                class="dropdown-item"
                href="javascript:;"
                *ngIf="this.isBusinessOwner"
                (click)="goToMyAccount()"
              >
                <span class="text-truncate pr-2" title="Account">{{
                  "Account" | translate
                }}</span>
              </a>
              <a
                class="dropdown-item"
                *ngIf="false"
                href="javascript:;"
                (click)="goToMyPrice()"
              >
                <span class="text-truncate pr-2" title="Price">{{
                  "Price" | translate
                }}</span>
              </a>

              <div class="dropdown-divider"></div>

              <a class="dropdown-item" href="javascript:;" (click)="signOut()">
                <span class="text-truncate pr-2" title="Sign out">{{
                  "Sign out" | translate
                }}</span>
              </a>
            </mat-menu>
          </div>
          <!-- End Account -->
        </li>
      </ul>
    </div>
    <!-- End Secondary Content -->
  </div>
</header>
