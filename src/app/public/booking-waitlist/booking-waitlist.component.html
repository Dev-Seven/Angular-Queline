<div class="container py-5 py-sm-7">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
      <div
        class="card card-lg mb-5"
        [ngStyle]="{ background: theme }"
        [ngStyle]="{ color: theme !== 'unset' ? 'white' : '' }"
      >
        <div class="card-body">
          <!-- Form -->

          <a
            class="d-flex justify-content-center mb-5"
            *ngIf="companyLogo == null"
          >
            <img
              class="z-index-2"
              src="./assets/svg/logos/logo.png"
              alt="Image Description"
              style="width: 8rem; height: 2rem"
            />
          </a>
          <a
            class="d-flex justify-content-center mb-5 clogo"
            *ngIf="companyLogo !== null"
          >
            <img
              class="z-index-2"
              src="{{ companyLogo }}"
              srcset="{{companyLogo}}"
              alt=""
            />
          </a>
          <span
            class="d-flex justify-content-center"
            style="margin-bottom: 0 !important"
            [ngStyle]="{ color: theme !== 'unset' ? 'white' : '' }"
            >{{ storeName }}</span
          >
          <span
            class="d-flex justify-content-center"
            style="margin-bottom: 0 !important"
            [ngStyle]="{ color: theme !== 'unset' ? 'white' : '' }"
            >{{ address }}, {{ city }}, {{ zipCode }}
          </span>
          <span
            class="d-flex justify-content-center mb-5"
            [ngStyle]="{ color: theme !== 'unset' ? 'white' : '' }"
            >{{ state }}, {{ country }}</span
          >

          <div class="text-center" style="padding-bottom: 2%">
            <div id="map" style="height: 200px; width: 100%"></div>

            <div class="container py-8 py-sm-7" *ngIf="!isList">
              <div class="row justify-content-center">
                <div class="col-md-7 col-lg-12">
                  <!-- Card -->
                  <div class="card card-lg mb-10">
                    <div class="card-body justify-content-center">
                      <div class="js-form-message form-group">
                        <p>
                          {{ "Your Booking for" | translate }}
                          <b>{{ storeName }}</b>
                        </p>
                        <p>
                          {{ "Date" | translate }}
                          <b>{{ bookedDate }}</b>
                        </p>
                        <p>
                          {{ "Slot" | translate }}
                          <b>{{ bookedSlot }}</b>
                        </p>
                      </div>
                      <!-- <div class="justify-content-center"> -->
                      <div class="" style="padding-bottom: 5px">
                        <button
                          type="submit"
                          class="btn btn-lg btn-block btn-primary"
                          (click)="cancelBooking()"
                        >
                          {{ "Cancel" | translate }}
                        </button>
                      </div>
                      <!-- </div> -->
                    </div>
                  </div>
                </div>
              </div>

              <!-- End Form -->
            </div>
          </div>

          <div
            class="text-center"
            *ngIf="branding"
            [ngStyle]="{ color: theme !== 'unset' ? 'white' : '' }"
          >
            <small class="text-cap mb-4">
              <img
                class="navbar-brand-logo"
                src="./assets/svg/logos/logo/quelines.png"
                alt=""
              />
              Create Waitlist with Quelines at
              <a
                href="/"
                target="_blank"
                [ngStyle]="{ color: theme !== 'unset' ? 'white' : '' }"
                >link</a
              >
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
