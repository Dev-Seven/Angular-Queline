<div class="row public-box justify-content-center">
  <div class="col-xl-4 col-lg-6 col-md-7 col-sm-12 col-12 align-self-center">
    <div class="border public-page-padding rounded bg-white m-t-40">
      <form
        class="basic-form"
        novalidate
        [formGroup]="frmSignup"
        (submit)="signup()"
      >
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <h3>{{ "Sign up to QueLines" | translate }}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>{{ "Name" | translate }}</mat-label>
              <input
                type="text"
                matInput
                formControlName="name"
                autocomplete="nope"
              />
              <mat-validation-message
                [control]="frmSignup.controls.name"
                [message]="'Name'"
                [formSubmitted]="isFormSubmitted"
              >
              </mat-validation-message>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>{{ "Email Address" | translate }}</mat-label>
              <input
                type="text"
                matInput
                formControlName="email"
                autocomplete="nope"
              />
              <mat-validation-message
                [control]="frmSignup.controls.email"
                [message]="'Email Address'"
                [formSubmitted]="isFormSubmitted"
              >
              </mat-validation-message>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>{{ "Phone Number" | translate }}</mat-label>
              <input
                type="text"
                matInput
                formControlName="phone"
                autocomplete="nope"
                space-restrict
              />
              <mat-validation-message
                [control]="frmSignup.controls.phone"
                [message]="'Phone Number'"
                [formSubmitted]="isFormSubmitted"
              >
              </mat-validation-message>
            </mat-form-field>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-12">
            <button
              type="submit"
              mat-raised-button
              color="primary"
              style="width: 100% !important"
            >
              {{ "SIGN UP NOW" | translate }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
